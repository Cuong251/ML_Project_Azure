<html>
    <body>
        <div class="login">
            <h1> Student Exam Performance Indicator </h1>

            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <h1>
                    <legend> Student Exam Performance Prediction </legend>
                </h1>
                <div class="mb-3">
                    <label class="form-label"> Gender </label>
                    <select class="form-control" name="gender" placeholder="Enter your Gender" required>
                        <option value="" class="placeholder" selected disabled> Select your Gender </option>
                        <option value="male"> Male </option>
                        <option value="female"> Female </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Race of Ethnicity </label>
                    <select name="race_ethnicity" placeholder="Enter your ethnicity" class="form-control" required>
                        <option value="" selected disabled class="placeholder"> Select Ethnicity </option>
                        <option value="group A">
                            Group A
                        </option>
                        <option value="group B">
                            Group B
                        </option>
                        <option value="group C">
                            Group C
                        </option>
                        <option value="group D">
                            Group D
                        </option>
                        <option value="group E">
                            Group E
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Parental Level of Education </label>
                    <select name="parental_level_of_education" placeholder="Enter your Parent Education" class="form-control" required>
                        <option value="" selected disabled class="placeholder"> Select Parent Education </option>
                        <option value="associate's degree">
                            associate's degree
                        </option>
                        <option value="bachelor's degree">
                            bachelor's degree
                        </option>
                        <option value="high school">
                            high school
                        </option>
                        <option value="master's degree">
                            master's degre
                        </option>
                        <option value="some college">
                            some college
                        </option>
                        <option value="some high school">
                            some high school
                        </option>                        
                    </select>
                </div>     
                <div class="mb-3">
                    <label class="form-label"> Lunch Type </label>
                    <select name="lunch" placeholder="Enter your Lunch" class="form-control" required>
                        <option value="" selected disabled class="placeholder"> Select Lunch Type </option>
                        <option value="free/reduced">
                            free/reduced
                        </option>
                        <option value="standard">
                            standard
                        </option>                  
                    </select>
                </div>    
                <div class="mb-3">
                    <label class="form-label"> Test Preparation Course </label>
                    <select name="test_preparation_course" placeholder="Enter your Test Preparation Course" class="form-control" required>
                        <option value="" selected disabled class="placeholder"> Select Test Course </option>
                        <option value="none">
                            None
                        </option>
                        <option value="completed">
                            Completed
                        </option>                  
                    </select>
                </div>    
                <div class="mb-3">
                    <label class="form-label"> Writing Score out of 100 </label>
                    <input name="writing-score" placeholder="Enter your Writing Score" class="form-control" min='0' max='100'/>
                </div>             
                <div class="mb-3">
                    <label class="form-label"> Reading Score out of 100 </label>
                    <input name="reading-score" placeholder="Enter your Reading Score" class="form-control" min='0' max='100'/>
                </div>    
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Predict your Maths score" required/>
                </div>                        
            </form>
            <h2> The prediction is {{results}}</h2>
        </div>
    </body>
</html>
